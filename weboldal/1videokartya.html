<head>

    <style>
        button {

            cursor: pointer;
            transition-timing-function: linear;
        }
        button:hover {
            background-color: darkblue;
            color: aqua;
            border: 5px aqua solid;
            padding: 5px;
            margin: 5px;

            cursor: pointer;
