<!DOCTYPE html>
<html lang="hu">
<head>
    <style>
        .keretezés{border:10px red solid;
            background-color:black;
        animation:infinite 4s villogás;}
        @keyframes villogás{
            0% {border:10px solid red;}
            25%{border:10px solid blue;}
            50%{border:10px solid yellow;}
            75%{border:10px solid green;}
           100%{border:10px solid red;}
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Több kép (Kingston Renegade)</title>
</head>
<body>
    <h1 style="background-color:black; color:white; font-size:200%; text-align:center;">Képek</h1>
    <br>
    <div class="keretezés">
    <div class="carousel">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
<button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
<button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
<button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>          
<button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>                
            </div>
            <div class="carousel-inner">
<div class="carousel-item active">
    <img src="kepek/ram2.jpg" class="d-block" style="width:100%">
<div class="carousel-caption text-dark text-lg">Előlről</div>
</div>
<div class="carousel-item">
    <img src="kepek/ram2kep2.jfif" class="d-block" style="width:100%">
    <div class="carousel-caption text-dark text-lg">Előröl</div>
</div>
<div class="carousel-item">
    <img src="kepek/ram2kep3.jfif" class="d-block" style="width:100%">
    <div class="carousel-caption text-light text-lg">Belülről</div>
</div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
        </div>
    </div>
</div>
</body>
</html>
