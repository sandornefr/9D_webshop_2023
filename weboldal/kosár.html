<!DOCTYPE html>
<html lang="hu">
<head>
    <style>
        .kosar{
            background-color:red;
            color:white;
            border:5px red solid;
            margin-right:10px;
            margin-left:90%;
            top:5%;
            width:20px;
            height:auto;
            border-radius:25px;
        }
        button{
            background-color:black;
            color:white;
            border:5px white solid;
            margin:5px;
            padding:5px;
            transition-duration:0.5s;
            cursor:pointer;
            transition-timing-function:ease-in-out;
}
button:hover{
    background-color:white;
    color:black;
    border:5px black solid;
    transition-duration:0.5s;
    transition-timing-function:ease-in-out;
}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ertek" class="kosar">0</p>
    <button type="button" data-bs-toggle="dropdown" data-bs-target="#dropdown">Vásárlási lehetőségek</button>
    <div class="dropdown" id="dropdown">
        <ul class="dropdown-menu">
<li class="dropdown-item text-lg text-center text-light bg-dark"><button type="button" onclick="minuszno();document.getElementById('ertek').innerHTML=`${szam=szam+1}`;">Kosárba</button></li>        
<li class="dropdown-item text-lg text-center text-light bg-dark"><button type="button" onclick="minuszno();document.getElementById('ertek').innerHTML=`${szam=szam+5}`;">+5</button></li>
<li class="dropdown-item text-lg text-center text-light bg-dark"><button type="button" onclick="minuszno();document.getElementById('ertek').innerHTML=`${szam=szam-1}`;">-1</button></li>
<li class="dropdown-item text-lg text-center text-light bg-dark"><button type="button" onclick="minuszno();document.getElementById('ertek').innerHTML=`${szam=szam-5}`;">-5</button></li>
<li class="dropdown-item text-lg text-center text-light bg-dark"><button type="button" onclick="minuszno();document.getElementById('ertek').innerHTML=`${szam=szam-szam}`;">A kosár ürítése</button></li>            
        </ul>
        <script>
            let szam=0;
            function minuszno(){
                if(szam<0){
                    szam=0;
                    alert('A szám nem lehet minusz, bár most ezt jelzi ha a következő pluszt adja akkor nullátol fog indulni a dolog!');
                }
            }
            
            </script>
</body>
</html>
