<!DOCTYPE html>
<html lang="hu">
<head>
    <style>        
.részletek{background-color:whitesmoke;
        color:black;
   overflow:scroll;
border:5px black solid;
float:right;
height:100px;
padding:10px;}
.gomb{background-color:red;
color:blue;
border:10px blue solid;
padding:5px;
transition-timing-function:ease-in-out;
cursor:pointer;
justify-content:center;
transition-duration:0.5s;}
.gomb:hover{background-color:blue;
    color:red;
    border:15px red solid;
    padding:10px;
    cursor:pointer;
    justify-content:center;
    transition-timing-function:ease-in-out;
    transform:rotateY(180deg);
    transition-duration:0.5s;
}
.animáció{animation-name:animáció;
animation-duration:5s;
animation-iteration-count:infinite;}
@keyframes animáció{
    20%{background-color:blue; color:red;}
 40%{background-color:green; color:yellow;}
 60%{background-color:red; color:green;}
 80%{background-color:yellow; color:blue;}
 100%{background-color:green; color:black;}
}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        </div>
        <div class="card-body bg-primary">

            <div class="kiemelés">

           </div>
