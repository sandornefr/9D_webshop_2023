<!DOCTYPE html>
<html lang="hu">
<head>
    <style>
    .képek{background-color:black;
    color:red;
border:10px black solid;
text-align:center;
padding:5px;
justify-content:center;
animation: villogás infinite 4s;}
@keyframes villogás{
    0%{color:red;}
    25%{color:yellow;}
    50%{color:blue;}
    75%{color:green;}
    100%{color:red;}
}
.keretezés{background-color:black;
border:15px gold solid;
text-align:center;
justify-content:center;
color:white;
font-size:200%;
}
img{width:250;
height:250}
button{background-color:white;
color:white;}
        </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="képek">Képek</h1>
    <div class="keretezés">
    <div class="carousel" class="carousel slide" data-bs-ride=carousel>
    <div class="carousel-indicators">
        <br>
   <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active">
   <button type="button" data-bs-target="#carousel" data-bs-slide-to="1">
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="kepek/hangszoro1.webp" alt="Előröl, hátulról" title="Előröl, hátulrol" width="250" height="250">
            </div>
            <div class="carousel-item">
                <img src="kepek/hangszoro1kep2.webp" alt="Elölről" title="Elölről" width="250" height="250">
            </div>
            <div class="carousel-item">
                <img src="kepek/hangszoro1kep3.webp" alt="Hátulról" title="Hátulról" width="250" height="250">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
    </div>
    </div>
    </div> 
</body>
</html>
